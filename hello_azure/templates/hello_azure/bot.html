{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Bot Page</title>
</head>
<body>
    <h1>Bot Response:</h1>
    {% messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endmessages %}
</body>
</html>
